version: '3.8'

services:
  rng-service:
    build:
      context: ./rng-service
      dockerfile: Dockerfile
    container_name: boom-rng-service
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - boom-network

  linalg-service:
    build:
      context: ./linalg-service
      dockerfile: Dockerfile
    container_name: boom-linalg-service
    ports:
      - "8081:8081"
