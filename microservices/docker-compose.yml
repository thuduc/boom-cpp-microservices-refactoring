      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - boom-network

  statistical-models-service:
    build:
      context: ./statistical-models-service
      dockerfile: Dockerfile
    container_name: boom-statistical-models-service
    ports:
      - "8084:8084"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - boom-network

  glm-service:
    build:
      context: ./glm-service
      dockerfile: Dockerfile
    container_name: boom-glm-service
    ports:
      - "8085:8085"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - boom-network

